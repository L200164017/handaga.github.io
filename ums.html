<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Include Google Maps JS API -->
    <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNRq0VgJa07bagdad6Ycq_xwTaPs0BG74">
    </script>

   
        <script type="text/javascript">
              var map;
              var infowindow = null;
              var my_e;  // global variabel

              function initMap() {
                    google.maps.visualRefresh = true;
                    var mapOptions = {
                          center: new google.maps.LatLng(-7.556696005490046, 110.7689666748046),
                          zoom: 14,
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var mapElement = document.getElementById('mapDiv');                    
                    console.log(mapElement);
                    map = new google.maps.Map(mapElement, mapOptions);
                    
		    google.maps.event.addListener(map, 'click',  function(e) {
                    	if (infowindow != null)
                            infowindow.close();                        
                        infowindow = new google.maps.InfoWindow({
                            content: '<b>Latitude : </b>' + e.latLng.lat() + '<br><b>Longitude: </b>' + e.latLng.lng(), 
                            position: e.latLng
                        });
                        infowindow.open(map); 
                    });

                    google.maps.event.addListener(map, 'mousemove',  function(e) {                    	
                    	if 	( ( e.latLng.lat() < -7.556640168279646  ) && 
                    	      ( e.latLng.lat() > -7.5569571108582245 ) && 
                    	      ( e.latLng.lng() < 110.77146649360657  ) && 
                    	      ( e.latLng.lng() > 110.77076375484467  ) ) { 							
				document.getElementById('info').innerHTML = 'Fakultas Informatika';
                    	}  else {
				document.getElementById('info').innerHTML = '<b>Latitude: </b>' + e.latLng.lat() + '<br><b>Longitude: </b>' + e.latLng.lng();
			}
                    });
              }
              //google.maps.event.addDomListener(window, 'load', initMap);
        </script>
    </head>
    <body>                 
        <div class="container">
	   <div class="row">
	     <div class="col-md-12"><h2>Aplikasi GIS Sederhana: UMS Info</h2></div>
           </div> 	           	
           <div class="row">
               <div id="mapDiv" class="col-md-12" style="height:200px;"></div>
               <div id="info" class="col-md-4">
	       </div>
           </div>
        </div>
	    
<script>
$(document).ready(function(){
  initMap();
});
</script>


    </body>
</html>
